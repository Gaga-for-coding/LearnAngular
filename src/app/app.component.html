<div class="container">
	<div *ngIf="items.length === 0">
		There are no wishes to display
	</div>


	<div class="list-group">
		<h1>{{title}}</h1>
		<div class="list-group-item" *ngFor="let item of items">
			<label class="form-check-label">
				<input class="form-check-input" type="checkbox"> {{ item.wish }}
			</label>
		</div>
	</div>
</div>
